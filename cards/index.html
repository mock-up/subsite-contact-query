---
layout: default
active: cards
---

<div class="container">
  <h1 class="page-title"><i class="fa fa-th-large"></i>&nbsp;Cards View</h1>

  <div id="contact-list">
    <div class="row search-bar">
      <div class="col-lg-9">
        <form>
          <div class="form-group">
            <input class="search form-control" placeholder="Search Contacts">
          </div>
        </form>
      </div><!-- /.col -->

      <div class="col-lg-3 hidden-xs hidden-sm">
        <button class="sort btn btn-default" data-sort="name">
          <i class="fa fa-user"></i>&nbsp;Sort
        </button>
        <button class="sort btn btn-default" data-sort="email">
          <i class="fa fa-envelope"></i>&nbsp;Sort
        </button>
      </div><!-- /.col -->
    </div><!-- /.row -->

    <div class="row">
      {% include contacts/cards.html %}
    </div><!-- /.row -->
  </div><!-- /#contact-list -->
</div><!-- /.container -->
